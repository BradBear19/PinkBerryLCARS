<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PINK INC LCARS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topSection">  
      <div class="topLeftSec">
        <button class="tLTButton">Home</button>
        <button class="tLBButton">Back</button>
      </div>
      <div class="topRightSec">
        <div class="mainSec">
          <div class="sysInfo">
            <h1 id="sysName">tempName</h1>
            <h2 id="sysDate">tempDate</h2>
            <h2 id="time">tempDate</h2>
            <h2>Current Internet Status:<strong id='status'></strong></h2>

          </div>
          <div class="roundingTCube"></div>
          <div class="roundingTCube1"></div>
        </div>
        <div class="topBarSec">
          <div class="b1T"></div>
          <div class="b2T"></div>
          <div class="b3T"></div>
          <div class="b4T"></div>
        </div>
      </div>
    </div>  
    <div class="bottomSection">  
      <div class="botLeftSection">
        <button class="bLButton1">HONK Button</button>
        <button class="bLButton2"></button>
        <button class="bLButton2">System Specs</button>
        <button class="bLButton3">File System</button>
      </div>
      <div class="botRightSection">
        <div class="botBarSec">
          <div class="b1B"></div>
          <div class="b2B"></div>
          <div class="b3B"></div>
          <div class="b4B"></div>
        </div>
        <div class="dynamicSec">
          <div class="roundingBCube"></div>
          <div class="roundingBCube1"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
  </body>
</html>
